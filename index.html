<!doctype HTML>
<html>
<script src = " https://aframe.io/releases/0.8.2/aframe.min.js "> </script>
<script src = " https://raw.githack.com/jeromeetienne/AR.js /1.6.2/aframe/build/aframe-ar.js "> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>

<a-marker preset = 'custom' type = 'pattern' url = 'marker.patt'>
<a-entity
position="0 0 0"
scale="1 1 1"
gltf-model="ship_in_a_bottle/scene.gltf" rotation="0 0 0">
<a-animation attribute="rotation" to="360 0 0" dur="3000" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
